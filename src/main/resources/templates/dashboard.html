<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{dashboard.title}">Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<!-- Header Section -->
<header class="common-header">
    <div class="container-fluid d-flex justify-content-between align-items-center p-3">
        <h1 class="logo" th:text="#{header.gymlog}">GymLog</h1>
        <div class="d-flex align-items-center">
            <form action="/api/v1/language/set" method="post" class="d-flex me-3">
                <button type="submit" name="code" value="en" class="btn btn-primary header-btn me-2">EN</button>
                <button type="submit" name="code" value="de" class="btn btn-primary header-btn me-2">DE</button>
                <button type="submit" name="code" value="es" class="btn btn-primary header-btn">ES</button>
            </form>
            <a href="/api/v1/profile" class="btn btn-primary header-btn me-2" th:text="#{header.view.profile}">View Profile</a>
            <a href="/api/v1/auth/logout" class="btn btn-primary header-btn" th:text="#{header.logout}">Logout</a>
        </div>
    </div>
</header>

<!-- Main Content Container -->
<div class="container-fluid p-0 main-content">
    <div class="row g-0">

        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="sidebar col-md-3 col-lg-2 d-none d-md-block bg-light">
            <div class="sidebar-content p-3">
                <!-- New Workout Button -->
                <button id="newWorkoutBtn" class="btn btn-success w-100 mb-3" th:text="#{dashboard.new.workout}">+ New Workout</button>

                <!-- Workout Creation Form (Hidden by default) -->
                <div id="workoutForm" class="d-none">
                    <form th:action="@{/api/v1/dashboard/workouts}" method="post" th:object="${workoutRequest}">
                        <div class="mb-3">
                            <input type="text" class="form-control" th:field="*{name}"
                                   th:placeholder="#{workout.name.placeholder}" required>
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <!-- Dynamic Muscle Groups Container -->
                        <div id="muscleGroups"></div>

                        <div class="d-grid gap-2 mt-3">
                            <button type="button" class="btn btn-primary add-group" th:text="#{workout.add.group}">Add Muscle Group</button>
                            <button type="submit" class="btn btn-success" th:text="#{workout.save}">Save Workout</button>
                            <button type="button" class="btn btn-secondary cancel-form" th:text="#{workout.cancel}">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Workouts List -->
                <div id="workoutsList" class="mt-3">
                    <div th:each="workout : ${workouts}" class="workout-item mb-2 position-relative">
                        <a th:href="@{/api/v1/dashboard/workouts/{id}(id=${workout.id})}"
                           th:text="${workout.name}"
                           class="btn btn-outline-primary w-100 text-start d-flex justify-content-between align-items-center">
                            <span th:text="${workout.name}"></span>
                            <small class="text-muted" th:text="${#dates.format(workout.createdAt, 'dd MMM')}"></small>
                        </a>
                        <form method="post"
                              th:action="@{/api/v1/dashboard/workouts/{id}/delete(id=${workout.id})}"
                              class="position-absolute top-0 end-0 translate-middle">
                            <button type="submit" class="btn btn-danger btn-sm rounded-circle">×</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="col-12 col-md-9 ms-auto px-4 py-4">
            <!-- System Alerts -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Workout Details Content -->
            <div id="workoutContent" th:if="${selectedWorkout}">
                <div class="card mb-4">
                    <div class="card-header">
                        <form method="post" th:action="@{/api/v1/dashboard/workouts/{id}/update(id=${selectedWorkout.id})}">
                            <input type="text" class="form-control border-0 fs-3 fw-bold"
                                   th:value="${selectedWorkout.name}"
                                   name="name"
                                   onchange="this.form.submit()">
                        </form>
                    </div>
                    <div class="card-body">
                        <!-- Workout Exercises -->
                        <div th:each="we : ${selectedWorkout.workoutExercises}" class="mb-4 p-3 border rounded">
                            <!-- Exercise Name Form -->
                            <form method="post" th:action="@{/api/v1/dashboard/exercises/{id}/update(id=${we.exercise.id})}" class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <input type="text" class="form-control exercise-name"
                                           th:value="${we.exercise.name}"
                                           name="name"
                                           style="max-width: 300px;"
                                           onchange="this.form.submit()">
                                </div>
                            </form>

                            <!-- Muscle and Delete Form -->
                            <div class="d-flex justify-content-between align-items-center">
                                <form method="post" th:action="@{/api/v1/dashboard/workout-exercises/{id}/update-muscle(id=${we.id})}">
                                    <select class="form-select muscle-select"
                                            name="musclePartId"
                                            onchange="this.form.submit()"
                                            style="max-width: 200px;">
                                        <option th:each="muscle : ${muscleParts}"
                                                th:value="${muscle.id}"
                                                th:selected="${muscle.id == we.musclePart.id}"
                                                th:text="${muscle.name}"></option>
                                    </select>
                                </form>

                                <form method="post" th:action="@{/api/v1/dashboard/exercises/{id}/delete(id=${we.exercise.id})}">
                                    <button type="submit" class="btn btn-danger btn-sm">×</button>
                                </form>
                            </div>

                            <!-- Exercise Sets -->
                            <div class="sets-container ms-3 mt-3">
                                <div class="row mb-2 fw-bold">
                                    <div class="col">Set</div>
                                    <div class="col">Reps</div>
                                    <div class="col">Weight (kg)</div>
                                    <div class="col">Rest (sec)</div>
                                    <div class="col">Actions</div>
                                </div>
                                <div th:each="set : ${we.exerciseSets}" class="set-item mb-2 p-2 bg-light rounded">
                                    <div class="row align-items-center">
                                        <div class="col">
                                            <span th:text="${set.setNumber}"></span>
                                        </div>
                                        <div class="col">
                                            <form method="post" th:action="@{/api/v1/dashboard/sets/{id}/update(id=${set.id})}" class="d-flex">
                                                <input type="number" class="form-control me-1"
                                                       th:value="${set.repetitions}"
                                                       name="repetitions"
                                                       min="1" max="100"
                                                       onchange="this.form.submit()">
                                            </form>
                                        </div>
                                        <div class="col">
                                            <form method="post" th:action="@{/api/v1/dashboard/sets/{id}/update(id=${set.id})}" class="d-flex">
                                                <input type="number" step="0.25" class="form-control me-1"
                                                       th:value="${set.weightKg}"
                                                       name="weightKg"
                                                       min="0.25" max="500"
                                                       onchange="this.form.submit()">
                                            </form>
                                        </div>
                                        <div class="col">
                                            <form method="post" th:action="@{/api/v1/dashboard/sets/{id}/update(id=${set.id})}" class="d-flex">
                                                <input type="number" class="form-control me-1"
                                                       th:value="${set.restSeconds}"
                                                       name="restSeconds"
                                                       min="0" max="600"
                                                       onchange="this.form.submit()">
                                            </form>
                                        </div>
                                        <div class="col-auto">
                                            <form method="post" th:action="@{/api/v1/dashboard/sets/{id}/delete(id=${set.id})}">
                                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        Created: <span th:text="${#dates.format(selectedWorkout.createdAt, 'dd MMM yyyy')}"></span>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center text-muted py-5" th:unless="${selectedWorkout}">
                <h4>Select a workout from the sidebar to view details</h4>
            </div>
        </main>
    </div>
</div>

<!-- Hidden Form Templates -->
<div class="templates d-none">
    <!-- Muscle Group Template -->
    <div class="muscle-group-template">
        <div class="muscle-group mb-3 border p-2">
            <div class="d-flex justify-content-between mb-2">
                <h6 th:text="#{workout.muscle.group}">Muscle Group</h6>
                <button type="button" class="btn btn-danger btn-sm remove-group">-</button>
            </div>
            <select class="form-select mb-2" name="muscleGroups[].muscleName" required>
                <option value="" selected th:text="#{workout.select.muscle}">Select Muscle</option>
                <option th:each="muscle : ${muscleParts}"
                        th:value="${muscle.name}"
                        th:text="${muscle.name}"></option>
            </select>
            <div class="exercises"></div>
            <button type="button" class="btn btn-primary btn-sm add-exercise">Add Exercise</button>
        </div>
    </div>

    <!-- Exercise Template -->
    <div class="exercise-template">
        <div class="exercise mb-2">
            <input type="text" class="form-control mb-1" name="muscleGroups[].exercises[].exerciseName"
                   th:placeholder="#{workout.exercise.name.placeholder}" required>
            <div class="sets"></div>
            <button type="button" class="btn btn-secondary btn-sm add-set">Add Set</button>
            <button type="button" class="btn btn-danger btn-sm remove-exercise">Remove Exercise</button>
        </div>
    </div>

    <!-- Set Template -->
    <div class="set-template">
        <div class="set d-flex gap-1 mb-1">
            <input type="number" class="form-control" name="muscleGroups[].exercises[].sets[].repetitions"
                   th:placeholder="#{set.reps.placeholder}" required>
            <input type="number" step="0.25" class="form-control" name="muscleGroups[].exercises[].sets[].weightKg"
                   th:placeholder="#{set.weight.placeholder}" required>
            <button type="button" class="btn btn-warning btn-sm remove-set">-</button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="common-footer">
    <div>&copy; 2025 GymLog</div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
<script src="/js/workoutForm.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let submitting = false;
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                if (submitting) {
                    e.preventDefault();
                    return;
                }
                submitting = true;
                setTimeout(() => submitting = false, 1000);
            });
        });

        document.querySelectorAll('form[action*="/delete"]').forEach(form => {
            form.addEventListener('submit', function(e) {
                if (!confirm('Are you sure you want to delete this?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>
</body>
</html>
