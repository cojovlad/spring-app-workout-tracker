<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{dashboard.title}">Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <header class="row bg-dark text-white p-3">
        <div class="col-6">
            <h1 th:text="#{header.gymlog}">GymLog</h1>
        </div>
        <div class="col-6 text-end">
            <form action="/api/v1/language/set" method="post" class="d-inline">
                <button type="submit" name="code" value="en" class="btn btn-primary header-btn me-2" th:text="#{language.english}">English</button>
                <button type="submit" name="code" value="de" class="btn btn-primary header-btn me-2" th:text="#{language.german}">Deutsch</button>
                <button type="submit" name="code" value="es" class="btn btn-primary header-btn me-2" th:text="#{language.spanish}">Espanol</button>
            </form>
            <a href="/api/v1/profile" class="btn btn-primary header-btn me-2" th:text="#{header.view.profile}">View Profile</a>
            <a href="/api/v1/auth/logout" class="btn btn-primary header-btn" th:text="#{header.logout}">Logout</a>
        </div>
    </header>

    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <!-- Sidebar content (currently empty) -->
        </nav>

        <!-- Main Content Area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" th:text="#{alert.close}">Close</button>
            </div>

            <!-- Success Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" th:text="#{alert.close}">Close</button>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 GymLog</p>
    </footer>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="/js/scripts.js"></script>
</body>
</html>
