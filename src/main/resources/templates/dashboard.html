<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="#{dashboard.title}">Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Shared + Dashboard CSS -->
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<!-- Shared Header with EN/DE/ES switch -->
<header class="common-header">
    <div class="container-fluid d-flex justify-content-between align-items-center p-3">
        <h1 class="logo" th:text="#{header.gymlog}">GymLog</h1>
        <div class="d-flex align-items-center">
            <form action="/api/v1/language/set" method="post" class="d-flex me-3">
                <button type="submit" name="code" value="en" class="btn btn-primary header-btn me-2">EN</button>
                <button type="submit" name="code" value="de" class="btn btn-primary header-btn me-2">DE</button>
                <button type="submit" name="code" value="es" class="btn btn-primary header-btn">ES</button>
            </form>
            <a href="/api/v1/profile" class="btn btn-primary header-btn me-2" th:text="#{header.view.profile}">View
                Profile</a>
            <a href="/api/v1/auth/logout" class="btn btn-primary header-btn" th:text="#{header.logout}">Logout</a>
        </div>
    </div>
</header>

<!-- Main + Sidebar -->
<div class="container-fluid p-0 main-content">
    <div class="row g-0">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar col-md-3 col-lg-2 d-none d-md-block bg-light">
            <!-- Sidebar content (currently empty) -->
        </nav>

        <!-- Dashboard Content -->
        <main class="col-12 col-md-9 ms-auto px-4 py-4">
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        th:text="#{alert.close}">Close
                </button>
            </div>
            <!-- Success Message -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        th:text="#{alert.close}">Close
                </button>
            </div>

            <!-- Your dashboard content goes here -->
        </main>
    </div>
</div>

<!-- Shared Footer -->
<footer class="common-footer">
    <div>&copy; 2025 GymLog</div>
</footer>

<!-- Bootstrap JS Bundle + Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="/js/scripts.js" defer></script>
</body>
</html>
