<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="#{dashboard.title}">Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Shared + Dashboard CSS -->
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<!-- Shared Header with EN/DE/ES switch -->
<header class="common-header">
    <div class="container-fluid d-flex justify-content-between align-items-center p-3">
        <h1 class="logo" th:text="#{header.gymlog}">GymLog</h1>
        <div class="d-flex align-items-center">
            <form action="/api/v1/language/set" method="post" class="d-flex me-3">
                <button type="submit" name="code" value="en" class="btn btn-primary header-btn me-2">EN</button>
                <button type="submit" name="code" value="de" class="btn btn-primary header-btn me-2">DE</button>
                <button type="submit" name="code" value="es" class="btn btn-primary header-btn">ES</button>
            </form>
            <a href="/api/v1/profile" class="btn btn-primary header-btn me-2" th:text="#{header.view.profile}">View
                Profile</a>
            <a href="/api/v1/auth/logout" class="btn btn-primary header-btn" th:text="#{header.logout}">Logout</a>
        </div>
    </div>
</header>

<!-- Main + Sidebar -->
<div class="container-fluid p-0 main-content">
    <div class="row g-0">
        <!-- Sidebar -->
        <!-- Modified Sidebar -->
        <nav id="sidebar" class="sidebar col-md-3 col-lg-2 d-none d-md-block bg-light">
            <div class="sidebar-content p-3">
                <!-- Add Workout Button -->
                <button id="newWorkoutBtn" class="btn btn-success w-100 mb-3"
                        th:text="#{dashboard.new.workout}">+ New Workout</button>

                <!-- Workout Creation Form (Initially Hidden) -->
                <div id="workoutForm" class="d-none">
                    <form th:action="@{/api/v1/workouts}" method="post" th:object="${workoutRequest}">
                        <!-- Name and Description -->
                        <div class="mb-3">
                            <input type="text" class="form-control"
                                   th:field="*{name}"
                                   th:placeholder="#{workout.name.placeholder}">
                        </div>

                        <!-- Muscle Groups Container -->
                        <div id="muscleGroups">
                            <!-- Template for Muscle Group -->
                            <div class="muscle-group mb-3 border p-2">
                                <div class="d-flex justify-content-between mb-2">
                                    <h6 th:text="#{workout.muscle.group}">Muscle Group</h6>
                                    <button type="button" class="btn btn-danger btn-sm remove-group">-</button>
                                </div>
                                <input type="text" class="form-control mb-2"
                                       th:field="*{muscleGroups[0].muscleName}"
                                       th:placeholder="#{workout.muscle.name.placeholder}">

                                <!-- Exercises Container -->
                                <div class="exercises">
                                    <!-- Exercise Template -->
                                    <div class="exercise mb-2">
                                        <input type="text" class="form-control mb-1"
                                               th:field="*{muscleGroups[0].exercises[0].exerciseName}"
                                               th:placeholder="#{workout.exercise.name.placeholder}">
                                        <!-- Sets Container -->
                                        <div class="sets">
                                            <div class="set d-flex gap-1 mb-1">
                                                <input type="number" class="form-control"
                                                       th:field="*{muscleGroups[0].exercises[0].sets[0].repetitions}"
                                                       placeholder="Reps">
                                                <input type="number" step="0.25" class="form-control"
                                                       th:field="*{muscleGroups[0].exercises[0].sets[0].weightKg}"
                                                       placeholder="Weight">
                                                <button type="button" class="btn btn-warning btn-sm remove-set">-</button>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-secondary btn-sm add-set">Add Set</button>
                                        <button type="button" class="btn btn-danger btn-sm remove-exercise">Remove Exercise</button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary btn-sm add-exercise">Add Exercise</button>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary add-group" th:text="#{workout.add.group}">Add Muscle Group</button>
                            <button type="submit" class="btn btn-success" th:text="#{workout.save}">Save Workout</button>
                            <button type="button" class="btn btn-secondary cancel-form" th:text="#{workout.cancel}">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Workouts List -->
                <div id="workoutsList" class="mt-3">
                    <div th:each="workout : ${workouts}" class="workout-item mb-2">
                        <a th:href="@{/api/v1/workouts/{id}(id=${workout.id})}"
                           th:text="${workout.name}" class="btn btn-outline-primary w-100 text-start"></a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <main class="col-12 col-md-9 ms-auto px-4 py-4">
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        th:text="#{alert.close}">Close
                </button>
            </div>
            <!-- Success Message -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        th:text="#{alert.close}">Close
                </button>
            </div>

            <!-- Your dashboard content goes here -->
        </main>
    </div>
</div>

<!-- Shared Footer -->
<footer class="common-footer">
    <div>&copy; 2025 GymLog</div>
</footer>

<!-- Bootstrap JS Bundle + Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="/js/scripts.js" defer></script>
</body>
</html>
