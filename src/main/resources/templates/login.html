<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- META & TITLE -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{login.title}">Login - Workout Tracker</title>
    <!-- STYLESHEETS -->
    <link href="/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- AUTH CONTAINER -->
<div class="container auth-container">
    <div class="card">
        <!-- CARD HEADER: Welcome & Instruction -->
        <div class="card-header">
            <h4 class="mb-0" th:text="#{login.welcome}">Welcome to Workout Tracker</h4>
            <p class="mb-0 mt-1" style="font-size: 0.9rem;" th:text="#{login.instructions}">Please login to continue</p>
        </div>
        <!-- CARD BODY: Alerts & Forms -->
        <div class="card-body">

            <!-- ALERTS: Error, Success, Logout -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        th:attr="aria-label=#{alert.close}"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        th:attr="aria-label=#{alert.close}"></button>
            </div>
            <div th:if="${logoutMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${logoutMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        th:attr="aria-label=#{alert.close}"></button>
            </div>

            <!-- LOGIN FORM -->
            <form th:action="@{/api/v1/auth/login}" method="post">
                <!-- USERNAME FIELD -->
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           th:placeholder="#{login.username.placeholder}" required autofocus>
                </div>
                <!-- PASSWORD FIELD -->
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           th:placeholder="#{login.password.placeholder}" required>
                </div>
                <!-- SUBMIT BUTTON -->
                <button type="submit" class="btn btn-primary w-100 mt-3" th:text="#{login.button}">Login</button>
            </form>

            <!-- OAUTH LOGIN -->
            <a href="/oauth2/authorization/google" class="btn btn-danger w-100 mt-3">
                <i class="bi bi-google"></i> <span th:text="#{login.google}">Login with Google</span>
            </a>

            <!-- REGISTER LINK -->
            <div class="auth-footer mt-3 text-center">
                <p>
                    <span th:text="#{login.register_question}">Don't have an account?</span>
                    <a th:href="@{/api/v1/auth/register}" th:text="#{login.register_link}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
